<h1>{{ question.question_text }}</h1>
<ul>
<!--mostrar cada una de las choices con sus votos-->
{% for choice in question.choice_set.all %}
    <li>
        {{ choice.choice_text }} -- {{ choice.votes }} {% if choice.votes == 1 %} vote {% else %} votes {% endif %}
    </li>
{% endfor %}
</ul>
<!--boton de volver a votar-->
<form action="{% url 'polls:detail' question.question_id %}">
<input
    type="submit"
    value="votar de nuevo"
    >
</form>
<form action="{% url 'polls:index' %}">
    <input
    type="submit"
    value="home"
    >
</form>
